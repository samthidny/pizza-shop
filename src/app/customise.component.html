<h1>Customise this pizza</h1>
<h2>{{pizza.name}} - {{pizza.size.name}} - {{pizza.price | currency:'GBP':'symbol'}}</h2>
<app-pizza-size [pizza]="pizza" (sizeChange)="sizeChanged($event)"></app-pizza-size>
<div *ngFor="let topping of toppings; index as i">
  <input type="checkbox" [id]="'radio' + i" [attr.checked]="pizza.toppings.indexOf(topping) !== -1 ? 'checked' : null" (change)="toppingChanged($event)" name="{{topping.name}}">
  <label [for]="'radio' + i">{{topping.name}}</label>
</div>
