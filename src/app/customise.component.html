<h1>Customise this pizza {{id}} {{pizza.name}}</h1>

<ul>
  <li *ngFor="let topping of pizza.toppings;">{{topping.name}}</li>
  
</ul>

<div *ngFor="let topping of toppings; index as i">
  <input type="checkbox" [id]="'radio' + i" [attr.checked]="pizza.toppings.indexOf(topping) !== -1 ? 'checked' : null">
  <label [for]="'radio' + i">{{topping.name}}</label>
</div>
