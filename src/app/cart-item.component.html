<div class="cart-item">
  <h3>{{pizza.name}} - {{pizza.price | currency:'GBP':'symbol' }}</h3>
  <app-size [pizza]=pizza></app-size>
  <app-topping-list [toppings]=pizza.toppings></app-topping-list>
  <div class="controls">
    <button (click)="removeItem()">Remove</button>
    <button [routerLink]="['/cart', index]">Customise</button>
  </div>
</div>
