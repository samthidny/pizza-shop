<div class="item-main">
  <div class="item-description">
    <h3>{{pizza.name}} - {{pizza.size.name}} - {{pizza.price}}</h3>
    <app-topping-list [toppings]=pizza.toppings></app-topping-list>
  </div>
  <div class="item-image">
    <img src="assets/images/pizza.png">
  </div>
</div>
<div class="item-footer">
  <button (click)="addItem()">Add</button>
</div>
